<div class="content">
  <input type="number" [(ngModel)]="width" (ngModelChange)="setWidth($event)">
  <p>X</p>
  <input type="number" [(ngModel)]="height" (ngModelChange)="setHeight($event)">
  <p>px</p>
  <input type="text" [(ngModel)]="name" (ngModelChange)="name = $event" />
  <button (click)="saveCropTemplate()">Uložit šablonu</button>
</div>
