<div class="content">
  <app-template-item *ngFor="let setting of settings" name="{{setting.name}}" (click)="selectCrop(setting.id)"

  <app-template-item name="Volný ořez" (click)="selectFreeCrop()"></app-template-item>
  <p>Přidat šablonu...</p>
</div>
